<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Donation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="backdrop">
        <section class="new_donor">
            
            <h1 class="title">Add General Donor</h1>

            <div class="personaldetails">
                <h5 class="category">Personal Details:</h4>
                    <hr class="py-3">
        
                   <div class="container">
                    <div class="contact-form row">
        
                        <div class="form-field col-lg-4">
                            <input type="text" id="name" class="input-text">
                            <label for="name" class="label">First Name</label>
                        </div>
        
                        <div class="form-field col-lg-4">
                            <input type="text" id="mname" class="input-text">
                            <label for="mname" class="label">Middle Name</label>
                        </div>
        
                        <div class="form-field col-lg-4">
                            <input type="text" id="lname" class="input-text">
                            <label for="lname" class="label">Last Name</label>
                        </div>
        
        
        
                        <div class="form-field col-lg-5">
                            <input type="text" id="mobile1" class="input-text">
                            <label for="mobile1" class="label">Mobile Number 1</label>
                        </div>
        
                        <div class="col-lg-1"></div>
                        
                        <div class="form-field col-lg-6">
                            <input type="text" id="mobile2" class="input-text">
                            <label for="mobile2" class="label">Mobile Number 2</label>
                        </div>
        
                        
        
                        <div class="form-field col-lg-5">
                            <input type="email" id="email" class="input-text">
                            <label for="email" class="label">Email Id</label>
                        </div>
        
                        <div class="col-lg-1"></div>
        
                        <div class="form-field col-lg-6">
                            <input type="date" id="dob" class="input-text">
                            <label for="dob" class="label">Date of Birth</label>
                        </div>
        
        
        
                        <div class="form-field col-lg-5">
                            <select name="gender" id="gender" class="input-text">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                            <label for="gender" class="label">Gender</label>
                        </div>
        
                        <div class="col-lg-1"></div>
        
                        <div class="form-field col-lg-6">
                            <input type="text" id="spousename" class="input-text">
                            <label for="spousename" class="label">Spouse Name</label>
                        </div>
        
        
        
        
                        <div class="form-field col-lg-5">
                            <input type="text" id="occupation" class="input-text">
                            <label for="occupation" class="label">Occupation</label>
                        </div>
        
                        <div class="col-lg-1"></div>
                       
                        <div class="form-field col-lg-6">
                            <select name="mailingaddress" id="mailingaddress" class="input-text">
                                <option>Residence</option>
                                <option>Office</option>
                            </select>
                            <label for="mailingaddress" class="label">Mailing Address</label>
                        </div>
        
        
                        
                        <div class="form-field col-lg-4">
                            <select name="enrolledby" id="enrolledby" class="input-text">
                                <option>--Select--</option>
                                <option>ABRD</option>
                                <option>JTMD</option>
                                <option>SRSD</option>
                                <option>PRND</option>
                            </select>
                            <label for="gender" class="label">Enrolled By</label>
                        </div>
        
                        <div class="form-field col-lg-4">
                            <input type="date" id="enrolldate" class="input-text">
                            <label for="dob" class="label">Enrolled Date</label>
                        </div>
        
                        <div class="form-field col-lg-4">
                            <input type="text" id="mobile2" class="input-text">
                            <label for="mobile2" class="label">No. of Rounds Chanting</label>
                        </div>
        
                    </div>
                   </div>
            </div>

            <div class="addressdetails">
                
                <h5 class="category">Address Details:</h4>
                <!-- <hr class="py-2"> -->

                <div class="container">
                   
                    <ul class="nav nav-tabs py-1" id="myTab" role="tablist">

                        <li class="nav-item">
                          <a class="nav-link" id="residence-tab" class="tabheading" data-toggle="tab" href="#residence" role="tab" aria-controls="profile" aria-selected="false">Residence Address</a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" id="office-tab" class="tabheading" data-toggle="tab" href="#office" role="tab" aria-controls="contact" aria-selected="false">Office Address</a>
                        </li>

                      </ul>

                      <div class="tab-content py-4" id="myTabContent">

                        <div class="tab-pane fade" id="residence" role="tabpanel" aria-labelledby="profile-tab">

                             <div class="contact-form row">

                                <div class="form-field col-lg-5">
                                    <input type="text" id="add1" class="input-text">
                                    <label for="email" class="label">Address Line 1</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="add2" class="input-text">
                                    <label for="email" class="label">Address Line 2</label>
                                </div>

                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="city" class="input-text">
                                    <label for="email" class="label">City</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="state" class="input-text">
                                    <label for="email" class="label">State</label>
                                </div>
                
                
                
                                <div class="form-field col-lg-5">
                                    <input type="number" id="pincode" class="input-text">
                                    <label for="email" class="label">Pin Code</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="landline" class="input-text">
                                    <label for="email" class="label">Landline Number</label>
                                </div>

                             </div>

                        </div>

                        <div class="tab-pane fade" id="office" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="contact-form row">

                                <div class="form-field col-lg-5">
                                    <input type="text" id="add1" class="input-text">
                                    <label for="email" class="label">Company Name</label>
                                </div>
                                <div class="col-lg-6"></div>



                                <div class="form-field col-lg-5">
                                    <input type="text" id="add1" class="input-text">
                                    <label for="email" class="label">Address Line 1</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="add2" class="input-text">
                                    <label for="email" class="label">Address Line 2</label>
                                </div>

                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="city" class="input-text">
                                    <label for="email" class="label">City</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="state" class="input-text">
                                    <label for="email" class="label">State</label>
                                </div>
                
                
                
                                <div class="form-field col-lg-5">
                                    <input type="number" id="pincode" class="input-text">
                                    <label for="email" class="label">Pin Code</label>
                                </div>
                
                                <div class="col-lg-1"></div>
                
                                <div class="form-field col-lg-5">
                                    <input type="text" id="landline" class="input-text">
                                    <label for="email" class="label">Landline Number</label>
                                </div>

                             </div>
                        </div>
                      </div>

                </div>

            </div>

            
            <!-- <input type="submit" value="Submit" class="btn submit-btn float-right"> -->

            <button type="button" class="btn submit-btn pull-right ">Submit</button>

        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
